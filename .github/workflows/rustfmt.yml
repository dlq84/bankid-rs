on: [push]
name: rustfmt
jobs:
  rustfmt_nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install nightly toolchain with rustfmt available
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt

      - name: Run cargo +nightly fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
